<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap1.css">
   <link rel="stylesheet" href="mdb.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
    .image{
       background: url("sky.jpg");
    }
    .down{
       margin-top:150px;
       
       
    }
    body{
      background-image: linear-gradient(to right top, #ce6bd1, #e35bb9, #f24d9c, #f9447e, #f9445e, #fb475e, #fd4a5f, #ff4d5f, #ff5280, #ff5da1, #ff6cc0, #f37ddc);
      background-repeat:no-repeat;
      background-attachment:fixed;
    }
   </style>
   

</head>
<body>

    <div class="row down text-center">
        <div class="col-md-3 offset-md-3 border text-center bg-light">
            <i class="fa fa-user fa-3x mt-3"></i>
            <h2>signup</h2>
            <div class="col-auto mt-5">
                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                </div>
            </div>
            <div class="col-auto mt-3">
               
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                </div>
            </div>
            <div class="col-auto mt-3">
                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                </div>
            </div>
            <div class="col-auto mt-3">
               
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="conform password">
                </div>
            </div>
            <div class="container text-center mt-4">
              <button class="btn btn-success badge-pill p-3">signup</button>
            </div>
            
       </div>
       <div class="col-md-3 border text-center text-white image ">
        <h2 class="mt-3">Sign in with<br>Social Media</h2>
        <button class="btn btn-primary mt-5"><i class="fa fa-facebook"> Sign with Facebook</i></button><br>
        <button class="btn btn-warning mt-3"><i class="fa fa-instagram"> Sign with Instagram</i></button><br>
        <button class="btn btn-danger mt-3"><i class="fa fa-google"> Sign with Google</i></button>

       
    </div>
    
<script src="jquery.js"></script>
